{% extends 'core/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <div class="container">
        <div class="col-xs-12">
            <h2 class="text-center">Recreate certificate <strong>.crt</strong> file</h2>
            <form class="form form-horizontal col-xs-6 col-xs-offset-2" method="post">
                {% csrf_token %}
                {% bootstrap_form form layout='horiznontal' label_class='col-xs-7' field_class='col-xs-5' %}
                <div class="form-group">
                    <div class="col-xs-offset-6 col-xs-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
