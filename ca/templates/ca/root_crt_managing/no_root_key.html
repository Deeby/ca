{% extends 'ca/base.html' %}
{% load bootstrap3 %}

{% block title %}
    Generating root key
{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Generating a new root key</h2>
                <hr>
                <hr class="visible-xs">

                <form class="form-horizontal col-sm-6 col-sm-offset-3" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-12">
                            <button type="submit" class="btn btn-default">Generate</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
