{% extends 'ca/base.html' %}

{% block title %}
    Generating root key
{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Generating a new root key</h2>
                <hr>
                <hr class="visible-xs">
                <form class="form-horizontal col-sm-6 col-sm-offset-3">
                    <div class="form-group">
                        <label for="inputCountry" class="col-sm-3 control-label">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCountry">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputState" class="col-sm-3 control-label">State</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputState">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCN" class="col-sm-3 control-label">Common Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCN">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputOrgname" class="col-sm-3 control-label">Organization</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputOrgname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-10">
                            <button type="submit" class="btn btn-default">Generate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
