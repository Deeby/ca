{% extends 'ca/base.html' %}

{% block title %}Upload existing key and crt{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Uploading existing crt and key files</h2>
                <hr>
                <hr class="visible-xs">
                <p class="text-center">
                    <a href="#" class="btn btn-default" id="files-upload">Upload via files</a>
                    <a href="#" class="btn btn-default" id="textareas-upload">Upload via textareas</a>
                </p>

                <form class="form" method="post">
                    <div id="first-input-button" style="display: none">
                        <div class="form-group col-sm-6 text-center">
                            <label class="btn btn-default btn-file">
                                Browse key file<input type="file" style="display: none">
                            </label>
                        </div>
                    </div>

                    <div id="second-input-button" style="display: none">
                        <div class="form-group col-sm-6 text-center">
                            <label class="btn btn-default btn-file">
                                Browse crt file<input type="file" style="display: none">
                            </label>
                        </div>
                    </div>

                    <div id="first-textarea" style="display: none">
                        <div class="form-group col-sm-6 text-center">
                          <label for="key">Key input:</label>
                          <textarea class="form-control" rows="5" id="key"></textarea>
                        </div>
                    </div>

                    <div id="second-textarea" style="display: none">
                        <div class="form-group col-sm-6 text-center">
                          <label for="crt">Crt input:</label>
                          <textarea class="form-control" rows="5" id="crt"></textarea>
                        </div>
                    </div>

                    <div class="form-group text-center">
                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
