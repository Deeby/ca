{% extends 'ca/base.html' %}

{% block title %}Root key uploading{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Upload an existing root certificate and a key</h2>
                <hr>
                <hr class="visible-xs">
                <form class="has-root-key-form">
                    <label class="btn btn-default btn-file">
                        Browse certificate .crt<input type="file" style="display: none;">
                    </label>
                    <label class="btn btn-default btn-file">
                        Browse root key .key<input type="file" style="display: none;">
                    </label>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
