{% extends 'ca/base.html' %}
{% load bootstrap3 %}

{% block title %}Root key uploading{% endblock %}

{% block content %}

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Upload an existing root certificate and a key</h2>
                <hr>
                <hr class="visible-xs">
                <form enctype="multipart/form-data" class="has-root-key-form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
